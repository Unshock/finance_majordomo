{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}    
    <div class="card-body p-md-5 align-items-center">
        <h1 class="my-4">{{ page_title }}</h1>
        
        <form method="post">{% csrf_token %}
            <p>{% translate "Are you sure you want to delete" %} {{ delete_object }}?</p>
            {% bootstrap_form_errors form %}
            <input class="btn btn-danger" type="submit" value="{% translate "Yes, delete" %}">
        </form>
    </div>
    
{% endblock content %}
